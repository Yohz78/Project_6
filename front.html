<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title> JustStreamIt</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>

            <figure class="logo">
                <img src="imgs/logo.png" alt="Logo de JSI" />
            </figure>

            <div class="header_bloc">
                <h1>
                    JustStreamIt
                </h1>
                <p>
                    Votre meilleur ami pour de bonnes soirées
                </p>
            </div>

                <nav>
                    <ul>
                        <li><a href="accueil.html"> Accueil</a></li>
                        <li><a href="categories.html"> Catégories</a></li>
                    </ul>
                </nav>

        </header>

        <section class="best_movie">
            <h2 id="best_movie_title">Meilleur Film</h2>
            <div id="best_movie_div">Loading</div>
        </section>

        <section class="movies_list">

            <div class="categories_titles">
                <h2>Meilleurs films</h2>
            </div>

            <section class="movies">
                <button id="btn-prev-best-films" onclick="previousPage('best_films', BEST_URL)">←</button>
                    <div id="best_films"><p>Loading</p></div>
                <button id="btn-next-best-films" onclick="nextPage('best_films', BEST_URL)">→</button>
              </section>

            <div class="categories_titles">
                <h2>Category 1</h2>
            </div>

            <section class="movies">
                <button id="btn-prev-action-films" onclick="previousPage('action', ACTION_URL)">←</button>
                    <div id="action"> <p>Loading</p></div>
                <button id="btn-next-action-films" onclick="nextPage('action', ACTION_URL)">→</button>
            </section>

            <div class="categories_titles">
                <h2>Category 2</h2>
            </div>

            <section class="movies">
                <button id="btn-prev-fantasy-films" onclick="previousPage('fantasy', FANTASY_URL)">←</button>
                    <div id="fantasy"> <p>Loading</p></div>
                <button id="btn-next-fantasy-films" onclick="nextPage('fantasy', FANTASY_URL)">→</button>
            </section>

            <div class="categories_titles">
                <h2>Category 3</h2>
            </div>

            <section class="movies">
                <button id="btn-prev-war-films" onclick="previousPage('war', WAR_URL)">←</button>
                    <div id="war"> <p>Loading</p></div>
                <button id="btn-next-war-films" onclick="nextPage('war', WAR_URL)">→</button>
            </section>

        </section>
        <script src="scripts.js"></script>
    </body>
</html>
